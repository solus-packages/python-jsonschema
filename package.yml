name       : python-jsonschema
version    : 4.17.0
release    : 16
source     :
    - https://github.com/python-jsonschema/jsonschema/archive/refs/tags/v4.17.0.tar.gz : 1435968559db5fbb872d798c7f4d76b0e304eab94cce1a286661fbed40bb56d5
homepage   : https://github.com/Julian/jsonschema
license    : MIT
component  : programming.python
summary    : An implementation of JSON Schema validation for Python
description: |
    An implementation of JSON Schema validation for Python
builddeps  :
    - python-hatch-fancy-pypi-readme
    - python-build
    - python-hatch-vcs
    - python-installer
    - python-pyrsistent      # check
    - python-pytest          # check
    - python-setuptools-scm
    - python-wheel
rundeps    :
    - python-attrs
    - python-pyrsistent
    - python-six
environment: |
    export SETUPTOOLS_SCM_PRETEND_VERSION=$version
setup      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest3 -v
